<!DOCTYPE html>
<html ng-app = "gemStore"> <!-- ng-app is a directive that runs the store app when the document loads -->  
<head> 
	<title></title>
	<link rel = "stylesheet" type = "text/css" href = "./css/bootstrap.min.css"/> 
</head> 
<body> 
	<div ng-controller = "StoreController as store"> <!-- Specify Controller name 'as' Alias -->
	  <div ng-repeat = "product in store.product" ng-hide = "product.soldOut">
		<h1> {{product.name }} </h1>
		<h3> {{product.price | currency}} </h3> 
		<section ng-init = "tab = 1"> <!-- Init directive initializes current tab on load -->
			<ul class = "nav nav-pills"> <!-- Bootstrap --> 
				<li ng-class = "{ active:tab === 1 }"> <!-- class directive with an object argument class to be added : expression to evaluate --> 
					<a href ng-click = "tab = 1">Description</a> 
				</li>
				<li ng-class = "{ active:tab === 2 }">
					<a href ng-click = "tab = 2">Specifications</a> 
				</li>
				<li ng-class = "{ active:tab === 3 }">
					<a href ng-click = "tab = 3">Reviews</a> 
				</li>
			</ul>
		<div class = "panel" ng-show = "tab === 1">
			<h4>Description</h4> 
			<p>{{product.description}}</p> 
		</div>
		<div class = "panel" ng-show = "tab === 2">
			<h4>Specifications</h4> 
			<blockquote>None Yet</blockquote>
		</div>
		<div class = "panel" ng-show = "tab === 3">
			<h4>Reviews</h4> 
			<blockquote>None Yet</blockquote>
		</div>
		</section> 
		<button ng-show = "product.canPurchase">Add to Cart</button>  
	  </div> 
	</div> 
	<script type = "text/javascript" src = "./js/angular.min.js"></script> 
	<script type = "text/javascript" src = "./js/app.js"></script>
</body> 
</html>
