<!DOCTYPE html>
<html ng-app = "gemStore"> <!-- ng-app is a directive that runs the store app when the document loads -->  
<head> 
	<title></title>
	<link rel = "stylesheet" type = "text/css" href = "./css/bootstrap.min.css"/> 
</head> 
<body> 
	<div ng-controller = "StoreController as store"> <!-- Specify Controller name 'as' Alias -->
	  <div ng-repeat = "product in store.product" ng-hide = "product.soldOut">
		<h1> {{product.name }} </h1>
		<h2> {{product.price | currency}} </h2> 
		<p> {{product.description}} </p> 
		<button ng-show = "product.canPurchase">Add to Cart</button>  
	  </div> 
	</div> 
	<script type = "text/javascript" src = "./js/angular.min.js"></script> 
	<script type = "text/javascript" src = "./js/app.js"></script>
</body> 
</html>
